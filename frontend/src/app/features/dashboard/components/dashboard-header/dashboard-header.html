<div class="mb-8">
  <div class="flex items-center justify-between">
    <div>
      <h3 class="text-4xl font-bold text-slate-800 mb-2">
        Temperature Monitoring System
      </h3>
      <p class="text-slate-600">Real-time sensor data dashboard</p>
    </div>
    <div class="flex items-center gap-2">
      <div 
        [class]="isConnected() ? 'h-3 w-3 rounded-full bg-green-500 animate-pulse' : 'h-3 w-3 rounded-full bg-red-500 animate-pulse'">
      </div>
      <span class="text-sm text-slate-600">
        {{ isConnected() ? 'Connected' : 'Disconnected' }}
      </span>
    </div>
  </div>
</div>
